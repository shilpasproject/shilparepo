{% extends 'adminindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/cmplntupdtd">
  <div align="center">
    <table width="200" border="1">
      <tr>
        <th scope="row">officer</th>
        <td><label for="select"></label>
          <select name="select" id="select">
            {% for d in val %}
            <option value="{{d[0]}}" {% if b[1]==d[0] %}selected {% endif %}>{{d[1]}}

            </option>
            {% endfor %}
        </select></td>
      </tr>
      <tr>
        <th scope="row">complaint</th>
        <td><label for="textarea"></label>
        <textarea name="textarea" id="textarea" cols="45" rows="5">{{b[2]}}</textarea></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="UPDATE" /></th>
      </tr>
    </table>
  </div>
</form>
{% endblock %}
