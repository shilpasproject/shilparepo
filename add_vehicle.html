{% extends 'adminindex.html' %}
{% block body %}
<form action="/addvhcle" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div align="center">
    <table width="285" border="1">
      <tr>
        <th width="140" scope="row">Vehicle number</th>
        <td width="44"><label for="textfield"></label>
        <input type="text" name="textfield" id="textfield" required /></td>
      </tr>
      <tr>
        <th scope="row">Company</th>
        <td><label for="textfield2"></label>
        <input type="text" name="textfield2" id="textfield2" required/></td>
      </tr>
      <tr>
        <th scope="row">Mode</th>
        <td><input type="text" name="textfield3" id="textfield3" required/></td>
      </tr>
      <tr>
        <th scope="row">Image</th>
        <td><label for="fileField"></label>
        <input type="file" name="fileField" id="fileField" required/></td>
      </tr>
      <tr>
        <th scope="row">Rent</th>
        <td><input type="text" name="textfield4" id="textfield4" required/></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="ADD" /></th>
      </tr>
    </table>
  </div>
  <div align="center"></div>
</form>
{% endblock %}
