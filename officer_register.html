{% extends 'index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/officerreg">
  <div align="center">
    <table width="200" border="1">
      <tr>
        <th scope="row">First name</th>
        <td><label for="textfield"></label>
        <input type="text" name="textfield" id="textfield" pattern="[A-Z a-z.]{3,25}" /></td>
      </tr>
      <tr>
        <th scope="row">Last Name</th>
        <td><input type="text" name="textfield2" id="textfield2" pattern="[A-Z a-z.]{3,25}"  /></td>
      </tr>
      <tr>
        <th scope="row">Gender</th>
        <td><input type="radio" name="radio" id="radio" value="male" />
        <label for="radio">male 
          <input type="radio" name="radio" id="radio2" value="female" />
        female</label></td>
      </tr>
      <tr>
        <th scope="row">Qualification</th>
        <td><input type="text" name="textfield3" id="textfield3" required/></td>
      </tr>
      <tr>
        <th scope="row">Phone number</th>
        <td><input type="text" name="textfield4" id="textfield4" required pattern="[6789][0-9]{9}"/></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Register" /></th>
      </tr>
    </table>
  </div>
</form>
{% endblock %}
